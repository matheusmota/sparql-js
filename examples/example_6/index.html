<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>	
		<script type="text/javascript" src="http://www.thefigtrees.net/lee/sw/sparql.js"></script>		
		<script type="text/javascript" src="example5.js"></script>

  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAASxziEiVlxZjWx32KYz1aehRms8KHK1hID18NaMPcTpBrkWwozRRiaGe1M74mL2f9P6px5kjcTaOZCA" type="text/javascript"></script>





		  <link rel="stylesheet" type="text/css" href="layout1.css" />
		  <link rel="stylesheet" type="text/css" href="main.css" />
	
		<title>Example 5</title>

	</head>


<body onload="initialize()" onunload="GUnload()">

<h1>Example 5</h1>
	
	<p>Mashup with google maps. By Matheus Mota</p><br/>
		

	<form action="">
	<label for="querytext">Enter query</label><br/> 
	<textarea id="querytext" COLS=150 ROWS=15>
		PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#>
		PREFIX p: <http://dbpedia.org/property/>  
		PREFIX dbpedia-owl: <http://dbpedia.org/ontology/>
		PREFIX foaf: <http://xmlns.com/foaf/0.1/>    
		SELECT DISTINCT ?targeturi, ?targetlabel, ?placeuri, ?placelabel, ?lat, ?long, ?imguri WHERE {
		  <http://dbpedia.org/resource/Clube_de_Regatas_do_Flamengo> p:name ?targeturi.
		  ?targeturi rdfs:label ?targetlabel.
		  OPTIONAL{?targeturi foaf:depiction ?imguri.}
		  OPTIONAL{?targeturi dbpedia-owl:birthPlace ?placeuri.}
		  OPTIONAL{?placeuri rdfs:label ?placelabel.}
		  OPTIONAL{?placeuri geo:long ?long.}
		  OPTIONAL{?placeuri geo:lat ?lat.}
		  FILTER (lang(?targetlabel) = "pt")
		  FILTER (lang(?placelabel)  = "pt")
		}GROUP BY ?targeturi ORDER BY ?targetlabel
	</textarea>
	<input	id="resultdisplay" type="submit" value="Query" />
	</form>	


	<div id="map_canvas" style="width: 800px; height: 600px"></div><br/>


				
<table cellpadding="1" cellspacing="1" border="1" class="resultdisplay"	id="tableresult">
	  <thead>
		<tr>
		    <th id="banner-message">targeturi</th>
		    <th id="banner-message">targetlabel</th>
		    <th id="banner-message">placeuri</th>
		    <th id="banner-message">placelabel</th>	    
		    <th id="banner-message">lat</th>
		    <th id="banner-message">long</th>
		</tr>			      
	  </thead>
	  <tbody></tbody>
	</table>
  </div>
</body>

</html>
